<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Js Moduuli 1</title>
	<link href="css/style.css" rel="stylesheet">
	<!--<script <source src="moduuli_1/js/1_1.js" type="" defer>></script>-->
	<script <source src="moduuli_1/js/1_5_leap_year.js" type="" defer>></script>
	<script <source src="moduuli_1/js/1_6_square_root.js" type="" defer>></script>
	<script <source src="moduuli_1/js/1_10_dice.js" type="" defer>></script>
</head>

<body>
	<div class="container">
		<h2>Leap Year Machine (3p)</h2>
		<form id="form_leap_year">
			<div>
				<input type="text" name="year" placeholder="input year...">
				<input type="submit" name="submit" value="send">
			</div>
			<p>Result is printed here</p>
		</form>
		<div id="squareroot_div">
			<h2>Squareroot Machine (3p)</h2>
			<button>Start</button>
			<p>Result is printed here!</p>
		</div>
		<div id="div_dice">
			<h2>Dice Simulator Program (5p)</h2>
			<input name="dice_amount" placeholder="dice amount ... "></input>
			<input name="eye_value" placeholder="sum to hit ..."></input>
			<button>Calculate</button>
			<p>Result is printed here</p>
		</div>

	</div>
</body>

</html>
